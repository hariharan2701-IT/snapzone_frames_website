<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapzone Frames Webstore</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Snapzone Frames Webstore</h1>
    <p>FRAME IT! REMEMBER IT!</p>
  </header>

  <div class="sale-container">
    <div class="sale-text">THANKS FOR CHOOSING SNAPZONE FRAMES! ❤️</div>
  </div>

  <main>
    <section class="frame-section">
      <h2>Small Frame Sizes</h2>
      <div id="small-frames" class="frames"></div>
    </section>

    <section class="frame-section">
      <h2>Medium Frame Sizes</h2>
      <div id="medium-frames" class="frames"></div>
    </section>

    <section class="frame-section">
      <h2>Large Frame Sizes</h2>
      <div id="large-frames" class="frames"></div>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
      <div class="cart-content">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="total-price">Total: ₹0</p>
        <button class="order-now-btn" onclick="clearCart()">Clear Cart</button>
        <button class="order-now-btn" onclick="closeCart()">Close</button>
        <button class="order-now-btn" onclick="sendToWhatsapp()">Order via WhatsApp <i class="bi bi-whatsapp"></i></button>
      </div>
    </div>
  </main>

  <!-- Floating Cart Button -->
  <button id="cart-button" class="cart-button" onclick="openCart()">
    <i class="bi bi-cart"></i> <span id="cart-count">0</span>
  </button>

  <footer class="footer">
    <p>© Snapzone Frames, All Rights Reserved.</p>
    <div>
      <a href="https://wa.me/7708554879" target="_blank">
        <i class="bi bi-whatsapp"></i>
      </a>
      (Call / WhatsApp Contact Us: +91 7708554879, +91 9843692989)
    </div>
  </footer>

  <script src="frames.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
